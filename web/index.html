<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/panel.css">
    <title>Téléthon asset panel</title>
</head>
<body id="body">
    <h1>Cagnottes - Assets</h1>
    <div class="horParts">
        <div class="preview">
            <iframe id="preview" src="/widget/WarlockProd" frameborder="0" title="Preview"></iframe>
        </div>
        <form>
            <div class="textField" id="uname-id-link">
                <input id="uname-id-link-field" class="error" type="text" placeholder="Entrer votre page de collecte ici" onfocus="updatePseudo()" onFocusout="updatePseudo()">
                <span class="validity invalid"></span>
            </div>
        </form>
    </div>
    <div class="flexLeft">
        <input title="Make a copy" type="button" id="copyButton" onclick="copyLink()" value="Copy"></input>
        <input title="Open in new tab" type="button" id="newTabButton" onclick="newTab()" value="Open"></input>
        <h2 id="outputLink"></h2>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/panel.js"></script>
</html>
